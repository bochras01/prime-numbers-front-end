<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      Click on Search to get your last 10 searchs
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="retriveLast10Searchs()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="searchResult!= null &&  searchResult.length>0">
    <h4> Your last 10 searchs are :</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let search of searchResult; let i = index"
      >
        {{ search.searchNumber }}
      </li>
    </ul>
  </div>

</div>
